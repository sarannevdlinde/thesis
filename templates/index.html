        setInterval(showTime, 1000);
        function showTime() {
        let time = new Date();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();

        hour =
            hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;

        let currentTime =
            hour +
            ":" +
            min;

        document.getElementById(
            "clock"
        ).innerHTML = currentTime;
        }

        showTime();
    </script>
    <script>
        function formatDate(date) {
        var daysOfWeek = ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'];

        var months = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];

        var dayOfWeek = daysOfWeek[date.getDay()];
        var day = date.getDate();
        var month = months[date.getMonth()];
        var year = date.getFullYear();

        var formattedDate = dayOfWeek + ' ' + day + ' ' + month;

        return formattedDate;
    }

        function displayDate() {
        var currentDate = new Date();

        var formattedDate = formatDate(currentDate);

        document.getElementById('currentDate').textContent = formattedDate;
        }

        window.onload = displayDate;

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const audioElement = document.getElementById('alertAudio');
    const audioSource = document.getElementById('audioSource');

  <!--Ensure audio is muted to prevent browser issues-->
    function playAudio() {
      audioElement.muted = false;
      audioElement.volume = 1.0; // Ensure the volume is set to maximum
      audioElement.play().catch(error => {
        console.log('Audio play failed:', error);
      });
    }

    document.body.addEventListener('click', playAudio, { once: true });
    document.body.addEventListener('keypress', playAudio, { once: true });
  });

  <!--Message array-->
  const messages = [
    "Medicijnen innemen",
    "Lunchtijd",
    "Tijd om te bewegen",
    "Tijd om op te ruimen"
  ];

  <!--Audio files-->
  const audioFiles = [
    "static/output_0.mp3",
    "static/output_1.mp3",
    "static/output_2.mp3",
    "static/output_3.mp3"
  ];

  let messageIndex = 0;

  <!--Show modal with corresponding message-->
  function showMessage(message) {
    const modal = document.getElementById("myModal");
    const modalMessage = document.getElementById("modalMessage");
    const audioElement = document.getElementById('alertAudio');
    const audioSource = document.getElementById('audioSource');

    modalMessage.textContent = message;
    modal.style.display = "block";


    audioSource.src = audioFiles[messageIndex];
    audioElement.load(); // Load the new audio source
    audioElement.play().catch(error => {
      console.log('Audio play failed:', error);
    });
  }

  <!--Close modal-->
  function closeModal() {
    const modal = document.getElementById("myModal");
    modal.style.display = "none";
  }

  const closeBtn = document.querySelector(".close");
  closeBtn.addEventListener("click", closeModal);

  window.addEventListener("click", function(event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
      closeModal();
    }
  });

  setInterval(() => {
    showMessage(messages[messageIndex]);
    messageIndex = (messageIndex + 1) % messages.length;
  }, 2 * 60 * 1000); // 2 minuten in milliseconden

  showMessage(messages[messageIndex]);
  messageIndex = (messageIndex + 1) % messages.length;

</script>

<script>
    <!--Hide menu-->
    function hideAllMenus() {
    var menus = document.querySelectorAll('.menu');
    menus.forEach(function(menu) {
        menu.classList.remove('show');
    });
    }

    <!--Remove icon from classlist when clicked-->
    function toggleIconClickedState(icon) {
    var clickedIcon = document.querySelector('.taskbar-btn .clicked');
    if (clickedIcon && clickedIcon !== icon) {
        clickedIcon.classList.remove('clicked');
    }
    icon.classList.toggle('clicked');
    }

    <!--Toggle menu visibility when icon is clicked-->
    function toggleMenuVisibility(iconId, menuId) {
    var icon = document.getElementById(iconId);
    var menu = document.getElementById(menuId);
    var isActive = icon.classList.contains('clicked');
    var icons = document.querySelectorAll('.taskbar-btn .clicked');

    icons.forEach(function(icon) {
        // Exclude specified icons from changing color
        if (icon.id !== iconId && icon.id !== 'contactIcon' && icon.id !== 'agendaIcon' && icon.id !== 'videoIcon') {
            icon.classList.remove('clicked');
        }
    });

    if (menu.classList.contains('show') && isActive) {
        menu.classList.remove('show');
        // Don't change color of specified icons
        if (iconId !== 'contactIcon' && iconId !== 'agendaIcon' && iconId !== 'videoIcon') {
            icon.classList.remove('clicked');
        }
    } else {
        hideAllMenus();
        menu.classList.add('show');
        // Don't change color of specified icons
        if (iconId !== 'contactIcon' && iconId !== 'agendaIcon' && iconId !== 'videoIcon') {
            icon.classList.add('clicked');
        }
    }
    }

        function homeClicked() {
        hideAllMenus();
        console.log("Home button clicked!");
        var icon = document.getElementById('homeIcon');
        toggleIconClickedState(icon);
        }

        function readClicked() {
        console.log("Read button clicked!");
        toggleMenuVisibility('readIcon', 'menu');
        }

        function userClicked() {
        console.log("User button clicked!");
        toggleMenuVisibility('userIcon', 'userMenu');
        }

        function flagClicked() {
        hideAllMenus();
        console.log("Flag button clicked!");
        var icon = document.getElementById('flagIcon');
        toggleIconClickedState(icon);

        <!--Toggle dark mode-->
        var body = document.body;
        var overlay = document.getElementById('darkModeOverlay');
        body.classList.toggle('dark-mode');
        overlay.classList.toggle('show');
        }

        function wakkerWorden() {
        var body = document.body;
        var overlay = document.getElementById('darkModeOverlay');
        body.classList.remove('dark-mode');
        overlay.classList.remove('show');
        }


        function hideModal() {
        $("#myModal").css("display", "none");
        }

        function stopAudio() {
        audioElement.pause();
        audioElement.currentTime = 0;
        }

        function bellClicked() {
        hideAllMenus();
        console.log("Bell button clicked!");
        var icon = document.getElementById('bellIcon');
        icon.classList.toggle('strike-through');
        toggleIconClickedState(icon);

        <!--Disable sound-->
        soundEnabled = false;
        console.log("Sound disabled");
        stopAudio();
    }

        function contactClicked() {
    <!--    hideAllMenus();-->
        toggleMenuVisibility('contactIcon', 'contactInfo');
        }

        function videoClicked () {
        toggleMenuVisibility('videoIcon', 'video');
        }
</script>
